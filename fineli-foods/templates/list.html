{% extends 'layout.html' %}

{% block content %}
  <h1>Nutrition Info for (Almost) Everything</h1>

  <p>Click on a food item to find out its nutritional values.</p>
  <ul>
    {% for food in foods %}
      <li> 
      <a href="{{ url_for('food', FOODID=food.FOODID) }}">{{ food.FOODNAME }} </a></li>
    {% endfor %}
  </ul>



  <p>Source: Terveyden ja hyvinvoinnin laitos, Fineli</p>
{% endblock %}
